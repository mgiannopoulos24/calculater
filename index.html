<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="div">
        <label id="label" for="dark-mode"> حالت نمایش  </label>
        <select name="" id="dark-mode">
            <option value="light">روشن</option>
        <option value="dark">تیره</option>
   
        </select>
    </div>
    <div class="container">
       
     

            <form action="" id="calculator">
                <div class="display">
                    <input type="text" name="result" id="result" placeholder="0">
                </div>
                <div class="buttons">
                    <div class="row">
                        <input type="button" class="btn oper" name="root" value="root" onclick="oprClicked('root')">
                        <input type="button" class="btn oper" name="sin" value="sin" onclick="oprClicked('sin')">
                        <input type="button" class="btn oper" name="cos" value="cos" onclick="oprClicked('cos')">
                        <input type="button" class="btn oper" name="tan" value="tan" onclick="oprClicked('tan')">
                    </div>
                    <div class="row">
                        <input type="button" class="btn" name="b7" value="7" onclick="numberClicked('7')">
                        <input type="button" class="btn" name="b8" value="8" onclick="numberClicked('8')">
                        <input type="button" class="btn" name="b9" value="9" onclick="numberClicked('9')">
                        <input type="button" class="btn oper" name="+" value="+" onclick="oprClicked('+')">
                    </div>
                    <div class="row">
                        <input type="button" class="btn" name="b4" value="4" onclick="numberClicked('4')">
                        <input type="button" class="btn" name="b5" value="5" onclick="numberClicked('5')">
                        <input type="button" class="btn" name="b6" value="6" onclick="numberClicked('6')">
                        <input type="button" class="btn oper" name="-" value="-" onclick="oprClicked('-')">
                    </div>
                    <div class="row">
                        <input type="button" class="btn" name="b1" value="1" onclick="numberClicked('1')">
                        <input type="button" class="btn" name="b2" value="2" onclick="numberClicked('2')">
                        <input type="button" class="btn" name="b3" value="3" onclick="numberClicked('3')">
                        <input type="button" class="btn oper" name="*" value="*" onclick="oprClicked('*')">
                    </div>
                    <div class="row">
                        <input type="button" class="btn" name="clear" value="C" onclick="clearH()">
                        <input type="button" class="btn" name="b0" value="0" onclick="numberClicked('0')">
                        <input type="button" class="btn oper" name="/" value="/" onclick="oprClicked('/')">
                        <input type="button" class="btn red" name="=" value="=" onclick="equalClickes()">
                    </div>
                </div>
            </form>
    </div>

  <script src="main.js"></script>
</body>
</html>
